<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands Management | BeautyBloom Admin</title>
    <link rel="stylesheet" href="./assets/css/brandmanagment.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar (same as before) -->

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header (same as before) -->

        <!-- Brands Management Section -->
        <div class="recent-orders">
          <div class="section-title">
            <i class="fas fa-tags"></i>
            <h2>Brands Management</h2>
            <button
              class="btn btn-primary"
              style="margin-left: auto"
              id="add-brand-btn"
            >
              Add Brand
            </button>
          </div>

          <!-- Brands Table -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Brand Logo</th>
                  <th>Brand Name</th>
                  <th>Slug</th>
                  <th>Products</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <img
                      src="https://via.placeholder.com/50x30?text=L'Oreal"
                      alt="L'Oreal"
                      style="height: 30px"
                    />
                  </td>
                  <td>L'Oreal</td>
                  <td>loreal</td>
                  <td>68</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>
                    <img
                      src="https://via.placeholder.com/50x30?text=Maybelline"
                      alt="Maybelline"
                      style="height: 30px"
                    />
                  </td>
                  <td>Maybelline</td>
                  <td>maybelline</td>
                  <td>42</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>
                    <img
                      src="https://via.placeholder.com/50x30?text=Neutrogena"
                      alt="Neutrogena"
                      style="height: 30px"
                    />
                  </td>
                  <td>Neutrogena</td>
                  <td>neutrogena</td>
                  <td>35</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>
                    <img
                      src="https://via.placeholder.com/50x30?text=Olay"
                      alt="Olay"
                      style="height: 30px"
                    />
                  </td>
                  <td>Olay</td>
                  <td>olay</td>
                  <td>28</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Brand Form (Hidden by default) -->
          <div class="form-container" style="display: none" id="brand-form">
            <form>
              <div class="form-row">
                <div class="form-group" style="flex: 2">
                  <label for="brand-name">Brand Name</label>
                  <input
                    type="text"
                    id="brand-name"
                    class="form-control"
                    placeholder="Enter brand name"
                  />
                </div>
                <div class="form-group">
                  <label for="brand-slug">Slug</label>
                  <input
                    type="text"
                    id="brand-slug"
                    class="form-control"
                    placeholder="Auto-generated"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="brand-logo">Brand Logo</label>
                <input type="file" id="brand-logo" class="form-control" />
              </div>

              <div class="form-group">
                <label for="brand-description">Description</label>
                <textarea
                  id="brand-description"
                  class="form-control"
                  placeholder="Enter brand description"
                ></textarea>
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" id="brand-status" /> Active
                </label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">
                  Save Brand
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancel-brand-btn"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle brand form
      document
        .getElementById('add-brand-btn')
        .addEventListener('click', function () {
          document.getElementById('brand-form').style.display = 'block';
        });

      document
        .getElementById('cancel-brand-btn')
        .addEventListener('click', function () {
          document.getElementById('brand-form').style.display = 'none';
        });
    </script>
  </body>
</html>
