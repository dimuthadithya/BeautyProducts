<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Admin - Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/categories.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h3>Beauty Admin</h3>
        </div>
        <nav>
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i> Dashboard
          </a>
          <a href="products.html" class="nav-link">
            <i class="fas fa-box"></i> Products
          </a>
          <a href="categories.html" class="nav-link active">
            <i class="fas fa-tags"></i> Categories
          </a>
          <a href="orders.html" class="nav-link">
            <i class="fas fa-shopping-cart"></i> Orders
          </a>
          <a href="customers.html" class="nav-link">
            <i class="fas fa-users"></i> Customers
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="content-header">
          <button class="menu-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Category Management</h2>
          <a href="login.html" class="btn btn-outline-danger">Logout</a>
        </div>
        <!-- Content Area -->
        <div class="content">
          <!-- Add Category Button -->
          <button class="btn btn-primary mb-4" id="addCategoryBtn">
            <i class="fas fa-plus"></i> Add New Category
          </button>

          <!-- Categories Table -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Category Name</th>
                      <th>Description</th>
                      <th>Products Count</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Skincare</td>
                      <td>Face and body skincare products</td>
                      <td>15</td>
                      <td>
                        <button class="btn btn-info btn-sm">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Makeup</td>
                      <td>Cosmetics and beauty products</td>
                      <td>25</td>
                      <td>
                        <button class="btn btn-info btn-sm">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal" id="categoryModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Category</h3>
          <button class="close-modal" aria-label="Close">Ã—</button>
        </div>
        <div class="modal-body">
          <form id="categoryForm">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" id="categoryName" required />
            </div>
            <div class="form-group">
              <label for="categoryDescription">Description</label>
              <textarea id="categoryDescription" rows="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-cancel">Cancel</button>
              <button type="submit" class="btn-save">Save Category</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Sidebar Toggle
      const sidebar = document.querySelector('.sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('show');
      });

      // Modal Handling
      const modal = document.getElementById('categoryModal');
      const addBtn = document.getElementById('addCategoryBtn');
      const closeBtn = document.querySelector('.close-modal');
      const cancelBtn = document.querySelector('.btn-cancel');
      const categoryForm = document.getElementById('categoryForm');

      addBtn.onclick = function () {
        modal.style.display = 'block';
        document.querySelector('.modal-header h3').textContent =
          'Add New Category';
        categoryForm.reset();
      };

      closeBtn.onclick = function () {
        modal.style.display = 'none';
      };

      cancelBtn.onclick = function () {
        modal.style.display = 'none';
      };

      // Close modal when clicking outside
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };

      // Form submission handler
      categoryForm.onsubmit = function (e) {
        e.preventDefault();
        const name = document.getElementById('categoryName').value;
        const description = document.getElementById(
          'categoryDescription'
        ).value;

        // Here you would typically send this data to your backend
        console.log('Saving category:', { name, description });

        // Show success message
        showAlert('Category saved successfully!', 'success');

        // Close the modal
        modal.style.display = 'none';
        categoryForm.reset();
      };

      // Edit buttons functionality
      document.querySelectorAll('.btn-info').forEach((button) => {
        button.onclick = function () {
          const row = this.closest('tr');
          const name = row.children[1].textContent;
          const description = row.children[2].textContent;

          document.getElementById('categoryName').value = name;
          document.getElementById('categoryDescription').value = description;
          document.querySelector('.modal-header h3').textContent =
            'Edit Category';
          modal.style.display = 'block';
        };
      });

      // Delete buttons functionality
      document.querySelectorAll('.btn-danger').forEach((button) => {
        button.onclick = function () {
          if (confirm('Are you sure you want to delete this category?')) {
            const row = this.closest('tr');
            // Here you would typically send delete request to your backend
            // For now, we'll just remove the row from the table
            row.remove();
            showAlert('Category deleted successfully!', 'success');
          }
        };
      });

      // Alert function
      function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
        alertDiv.setAttribute('role', 'alert');
        alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        document.body.appendChild(alertDiv);

        // Remove the alert after 3 seconds
        setTimeout(() => {
          alertDiv.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
