<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories Management | BeautyBloom Admin</title>
    <!-- Same CSS as before -->
    <link rel="stylesheet" href="./assets/css/CategoriesManagement.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar (same as before) -->

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header (same as before) -->

        <!-- Categories Management Section -->
        <div class="recent-orders">
          <div class="section-title">
            <i class="fas fa-list"></i>
            <h2>Categories Management</h2>
            <button
              class="btn btn-primary"
              style="margin-left: auto"
              id="add-category-btn"
            >
              Add Category
            </button>
          </div>

          <!-- Categories Table -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Category Name</th>
                  <th>Slug</th>
                  <th>Parent Category</th>
                  <th>Products</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Skincare</td>
                  <td>skincare</td>
                  <td>-</td>
                  <td>124</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Makeup</td>
                  <td>makeup</td>
                  <td>-</td>
                  <td>87</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Serums</td>
                  <td>serums</td>
                  <td>Skincare</td>
                  <td>32</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Lipstick</td>
                  <td>lipstick</td>
                  <td>Makeup</td>
                  <td>45</td>
                  <td><span class="status completed">Active</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-secondary btn-sm">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Category Form (Hidden by default) -->
          <div class="form-container" style="display: none" id="category-form">
            <form>
              <div class="form-row">
                <div class="form-group" style="flex: 2">
                  <label for="category-name">Category Name</label>
                  <input
                    type="text"
                    id="category-name"
                    class="form-control"
                    placeholder="Enter category name"
                  />
                </div>
                <div class="form-group">
                  <label for="category-slug">Slug</label>
                  <input
                    type="text"
                    id="category-slug"
                    class="form-control"
                    placeholder="Auto-generated"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="parent-category">Parent Category</label>
                <select id="parent-category" class="form-control">
                  <option value="">No parent category</option>
                  <option value="1">Skincare</option>
                  <option value="2">Makeup</option>
                  <option value="3">Haircare</option>
                </select>
              </div>

              <div class="form-group">
                <label for="category-description">Description</label>
                <textarea
                  id="category-description"
                  class="form-control"
                  placeholder="Enter category description"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="category-image">Category Image</label>
                <input type="file" id="category-image" class="form-control" />
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" id="category-status" /> Active
                </label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">
                  Save Category
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancel-category-btn"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle category form
      document
        .getElementById('add-category-btn')
        .addEventListener('click', function () {
          document.getElementById('category-form').style.display = 'block';
        });

      document
        .getElementById('cancel-category-btn')
        .addEventListener('click', function () {
          document.getElementById('category-form').style.display = 'none';
        });
    </script>
  </body>
</html>
